<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Original cartoon avatar: Robot -->
  <circle cx="20" cy="20" r="19.5" fill="#DCFCE7" stroke="#86EFAC" />

  <!-- Antenna -->
