  <circle cx="20" cy="6" r="2" fill="#60A5FA" stroke="#1D4ED8" stroke-width="0.6"/>

  <!-- Head -->
  <rect x="10.5" y="12" width="19" height="18" rx="5" fill="#E5E7EB" stroke="#6B7280" stroke-width="0.9"/>

  <!-- Eyes -->
  <circle cx="16.5" cy="20" r="2.2" fill="#111827"/>
  <circle cx="23.5" cy="20" r="2.2" fill="#111827"/>
  <circle cx="16" cy="19.2" r="0.6" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="23" cy="19.2" r="0.6" fill="#FFFFFF" opacity="0.9"/>

  <!-- Mouth (LED bar) -->
  <rect x="14" y="25" width="12" height="3" rx="1.5" fill="#10B981" opacity="0.9"/>
  <path d="M16 26.5 H24" stroke="#064E3B" stroke-width="0.6" opacity="0.35"/>

  <!-- Cheek bolts -->
  <circle cx="10.8" cy="21" r="1.1" fill="#9CA3AF"/>
  <circle cx="29.2" cy="21" r="1.1" fill="#9CA3AF"/>
</svg>

